<section style="background-image:url('../../../assets/netflix-gradient.png');">
    <div class="colour"></div>
    <div class="colour"></div>
    <div class="colour"></div>
    <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="container">
            <div class="form">
                <h2>Login</h2>
                <form>
                    <div  *ngIf="otp_verify"  class="input__box">
                        <input type="text" placeholder="phone_number" />
                    </div>
                    <div  *ngIf="otp_verify" class="input__box">
                        <input type="password" placeholder="otp" />
                    </div>
                    <button *ngIf="otp_verify" type="button" (click)="verifyotppage()" >Send otp</button>
                    <div  *ngIf="!otp_verify" class="input__box">
                        <input type="text" placeholder="Verify otp" />
                    </div>
                    <button  *ngIf="!otp_verify" type="button">Verify otp</button>
                </form>
            </div>
        </div>
    </div>
</section>
