<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>

  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <div class="dropdown">
            <button class="butt">TV Shows</button>
            <div class="dropdown-options">
              <option></option><a href="#action">Action</a>
              <option></option><a href="#comedy">Comedy</a>
              <option></option><a href="#thriller">Thriller</a>
              <option></option><a href="#scifi">SciFi</a>
            </div>
          </div>
        </li>
        <!-- <li><a href="#">Movies</a></li> -->
        <li>
        <div class="dropdown">
          <button class="butt">Movies</button>
          <div class="dropdown-options">
            <option></option><a href="#action">Action <button (click)="Genre('Action', 'action_slid')">click here</button></a>
            <option></option><a href="#comedy">Comedy <button (click)="Genre('Comedy', 'comedy_slid')">click here</button></a>
            <option></option><a href="#thriller">Thriller <button (click)="Genre('Thriller', 'thriller_slid')">click here</button></a>
            <option></option><a href="#scifi">SciFi <button (click)="Genre('SciFi', 'scifi_slid')">click here</button></a>
          </div>
        </div>
      </li>
        <li><a href="#mylist">My List</a>
          <button id="myList" (click)="myList()">click here</button></li>
      </ul>
    </nav>

    <!-- Main Section -->
    <section id="main">
      <!-- Netflix Logo -->
      <div id="logo">
      
      </div>
      <!-- Search Bar -->
      <div id="search-bar">
        <input type="text" placeholder="Search For Movies,Tv shows">
      </div>
      <!-- Featured Content -->
      
      <div id = "action" class="slider">
        <h2>Action Movies</h2>
        <div class="slider-container" >
          <div class="slider-wrapper" id="action_slid">
            
            <!-- Add more movies here -->
          </div>
          
        </div>
        <div style=" display:flex; justify-content:center">
          <button class="slider-prev" (click)="prev('action_slid')"
          >
          prev
          </button>
          <button class="slider-next" (click)="next('action_slid')"
          >
          next
        </button>
        </div>
        <h2>Comedy Movies</h2>
        <div id = "comedy" class="slider-container">
          <div class="slider-wrapper" id="comedy_slid">
            
            <!-- Add more movies here -->
          </div>
         
        </div>
        <div style=" display:flex; justify-content:center">
          <button class="slider-prev" (click)="prev('comedy_slid')"
          >
          prev
          </button>
          <button class="slider-next" (click)="next('comedy_slid')"
          >
          next
        </button>
        </div>
        <h2>Thriller Movies</h2>
        <div class="slider-container">
          <div class="slider-wrapper" id="thriller_slid">
            <!-- Add more movies here -->
          </div>
         
        </div>
        <div style=" display:flex; justify-content:center">
          <button class="slider-prev" (click)="prev('thriller_slid')"
          >
          prev</button>
          <button id = "scifi" class="slider-next" (click)="prev('thriller_slid')"
          >
          next
        </button>
        </div>
        <h2>Scifi Movies</h2>
        <div class="slider-container">
            <div class="slider-wrapper" id="scifi_slid">
            </div>

            
            <!-- Add more movies here -->
          </div>
          <div style=" display:flex; justify-content:center">
            <button class="slider-prev" (click)="prev('scifi_slid')"
            >
            prev</button>
            <button class="slider-next" (click)="prev('scifi_slid')"
            >
            next
          </button>
          </div>
        <!-- </div> -->
        
        <h2 id="head">My List</h2>
        <!-- let data = myList();
        console.log(data); -->
        <div id="cont" class="slider-container">
          <div id="mylist" class="slider-wrapper">
          
          </div>
         
        </div>
        <div style=" display:flex; justify-content:center">
          <button class="slider-prev" (click)="prev('mylist')"
          >
          prev
          </button>
          <button class="slider-next" (click)="next('mylist')"
          >
          next
        </button>
        </div>
      </div>

      
      <!--  -->
    </section>
    
    <!-- Footer -->

    <script>
      const sliderWrapper = document.querySelector('.slider-wrapper');
    const sliderPrev = document.querySelector('.slider-prev');
    const sliderNext = document.querySelector('.slider-next');
    let sliderIndex = 0;
    
    function slideTo(index) {
      sliderWrapper.style.transform = `translateX(-${index * 33.33}%)`;
    }
    
    sliderNext.addEventListener('click', function() {
      sliderIndex++;
      console.log(sliderIndex)
      if (sliderIndex > 2) {
        sliderIndex = 0;
      }
      slideTo(sliderIndex);
    });
    
    sliderPrev.addEventListener('click', function() {
      sliderIndex--;
      if (sliderIndex < 0) {
        sliderIndex = 2;
      }
      slideTo(sliderIndex);
    });
    
    </script>
   
  </body>
  
</html>
